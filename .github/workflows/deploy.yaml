name: jd-screener-resume-picker-bot

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

# --- CONCURRENCY SETTING ---
# This ensures that if you push a new change while a deployment is running,
# the old deployment is cancelled immediately.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SHEET_ID: ${{ vars.SHEET_ID }}
  REGION: ${{ vars.REGION }}
  FUNCTION_NAME: jd-screener-resume-picker-bot
  MODEL_NAME: ${{ vars.MODEL_NAME }}
  # Removed PROMPT_TEMPLATE here to prevent truncation bugs.
  # Rely on the hardcoded Python variable instead.

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Function App
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - uses: actions/checkout@v4

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - id: "deploy"
        uses: "google-github-actions/deploy-cloud-functions@v2"
        with:
          # Changed name to avoid conflict with the V1 function
          name: "jd-screener-bot-v2"
          description: "Gemini Resume Screener (Gen 2)"
          runtime: "python310"
          region: "${{ env.REGION }}"
          source_dir: "./src"
          entry_point: "handle_chat"
          memory_mb: "512Mi"
          env_vars: |-
            SHEET_ID=${{ vars.SHEET_ID }}
            GCP_PROJECT_ID=${{ env.PROJECT_ID }}
            MODEL_NAME=${{ vars.MODEL_NAME }}
